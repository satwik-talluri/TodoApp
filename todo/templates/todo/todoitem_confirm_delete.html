{% extends "todo/index.html" %}
{% block content %}
	<div class="content-section d-flex justify-content-center">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="from-group">
				<legend class="border-bottom md-4">Delete Todo</legend>
				<h2>Are you sure you want to delete the todo item</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-outline-secondary" href="{% url 'todo-home'%}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
